<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>jQuery Mobile - Page Transition</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  </head>

  <body>
    <div data-role="page" id="page1">
      <div data-role="header">
	<h1>Page 1</h1>
      </div>
      <div data-role="content">
	<ul data-role="listview" data-theme="e">
	  <li><a href="#page2" data-transition="slide">Next Page - Slide Right</a></li>
	  <li><a href="#page2" data-transition="slideup">Next Page - Slide Up</a></li>
	  <li><a href="#page2" data-transition="slidedown">Next Page - Slide Down</a></li>
	  <li><a href="#page2" data-transition="pop">Next Page - Pop</a></li>
	  <li><a href="#page2" data-transition="fade">Next Page - Fade</a></li>
	  <li><a href="#page2" data-transition="flip">Next Page - Flip</a></li>
	</ul>
      </div>
    </div>
    <div data-role="page" id="page2" data-transition="pop" data-add-back-btn="true" data-back-btn-text="Previous" data-back-btn-theme="e">
      <div data-role="header">
	<h1>Page 2</h1>
      </div>
      <div data-role="content">
	Page 2 Content
      </div>
    </div>
  </body>
</html>
